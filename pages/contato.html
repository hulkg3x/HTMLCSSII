  <body>
    <main>
      <h1>Contato</h1>
      <div class="container">
        <form class="base-formulario">
            <fieldset>
              <legend>Dados Pessoais</legend>
                  <label class="com-icone" for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." autofocus required pattern="[A-Za-z ']{5,}" title="O nome precisa ter pelo menos 5 caracteres">
                  <label class="com-icone" for="Email">Email:</label>
                  <input type="email" id="Email" name="e-mail" placeholder="Digite seu e-mail..." required>
          </fieldset>
          <fieldset>
              <legend>Tipo de Assunto</legend>
                  <label>
                      <input type="radio" name="assunto" value="consult">
                      Consultoria
                  </label>

                  <label>
                      <input type="radio" name="assunto" value="blog">
                      Blog
                  </label>
                  <fieldset>
                  <label>
                      <input type="radio" name="assunto" value="outros">
                      Outros
                      <input type="text" name="Outro-Assunto" placeholder="Digite outro assunto" required>
                  </label>
          </fieldset>
        </fieldset>
          <fieldset>
              <label for="msg">
                  Mensagem:
              <textarea id="msg" name="mensagem" cols="60" rows="10" placeholder="Digite aqui sua Mensagem..." required></textarea>
              
            </label>
          </fieldset>
              <button type="submit">Enviar Mensagem</button>
              <button type="reset">Resetar Campo</button>
        </form>
      </div>
      </main>
